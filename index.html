<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image" alt="Eisenhower matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks tasks__add">
        <label for="tasks__new" class="tasks__label_title">Add Item</label>
        <div class="tasks__wrapper">
          <input id="tasks__new" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="tasks tasks__incomplete">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list tasks__incomplete_list">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__item_checkbox">
            <label class="task tasks__item_label">Pay Bills</label>
            <input type="text" class="task tasks__item_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" class="button_delete__image" alt="Button delete">
            </button>
          </li>
          <li class="tasks__item edit-mode">
            <input type="checkbox" class="tasks__item_checkbox">
            <label class="task tasks__item_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task tasks__item_text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" class="button_delete__image" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks__completed">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list tasks__completed_list">
          <li class="tasks__item tasks__complete">
            <input type="checkbox" class="tasks__item_checkbox" checked>
            <label class="task tasks__item_label">See the Doctor</label>
            <input type="text" class="task tasks__item_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" class="button_delete__image" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
