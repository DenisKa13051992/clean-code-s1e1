<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-image" alt="Eisenhower matrix">
      <a class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label for="new-task" class="add-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="tasks-item">
            <input type="checkbox" class="task-input-checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-input-text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button-delete-image" alt="Button delete">
            </button>
          </li>
          <li class="tasks-item edit-mode">
            <input type="checkbox" class="task-input-checkbox">
            <label class="task task-label task-label-edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input-text task-input-edit">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button-delete-image" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="tasks-item tasks-complete">
            <input type="checkbox" class="task-input-checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-input-text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button-delete-image" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
